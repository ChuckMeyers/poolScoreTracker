<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9ball Score Keeper</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="balls">
            <ul>
                <li class="ballImgs"><img class="balls" id="oneBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="twoBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="threeBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="fourBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="fiveBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="sixBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="sevenBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="eightBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="nineBall" src="#" alt=""></li>
            </ul>
        </section>
        <section class="scores">
            <div class="players playerOne">
                <h1 class="playerOneScore">0</h1>
                <h2 class="pOneName"></h2>
                <input class="player-one-name-input" type="text" placeholder="Enter player name">
                <!-- <input class="player-one-sl-input" type="number" placeholder="Enter player SL"> -->
                <button type="submit" name="submit" id="player-one-submit">Submit</button>
                <button type="button" class="changeScore pOneIncrement">+</button>
                <button type="button" class="changeScore pOneDecrement">-</button>
            </div>
            <div class="centerButtons">
                <button type="button" name="reset" class="buttons reRack">Re-rack</button>
                <button type="button" name="new-game" class="buttons" id="newGame">New Game</button>
            </div>
            <div class="players playerTwo">
                <h1 class="playerTwoScore">0</h1>
                <h2 class="pTwoName"></h2>
                <input class="player-two-name-input" type="text" placeholder="Enter player name">
                <!-- <input class="player-two-sl-input" type="number" placeholder="Enter player SL"> -->
                <button type="submit" name="submit" id="player-two-submit">Submit</button>
                <button type="button" class="changeScore pTwoIncrement">+</button>
                <button type="button" class="changeScore pTwoDecrement">-</button>
            </div>
            
        </section>
    </main>
    <script type="text/JavaScript" src="js/main.js"></script>
</body>
</html>
