<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9ball Score Keeper</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="balls">
            <ul>
                <li class="ballImgs"><img class="balls" id="oneBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="twoBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="threeBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="fourBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="fiveBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="sixBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="sevenBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="eightBall" src="#" alt=""></li>
                <li class="ballImgs"><img class="balls" id="nineBall" src="#" alt=""></li>
            </ul>
        </section>
        <section class="scores">
            <div class="playerOne">
                <h1 class="playerOneScore">0</h1>
                <h2 class="pOneName"></h2>
                <button type="button" class="increment">+</button>
                <button type="button" class="decrement">-</button>
            </div>
            <div class="playerTwo">
                <h1 class="playerTwoScore">0</h1>
                <h2 class="pTwoName"></h2>
                <button type="button" class="increment">+</button>
                <button type="button" class="decrement">-</button>
            </div>
        </section>
    </main>
    <script type="text/JavaScript" src="js/main.js"></script>
</body>
</html>
